<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
    <h1>Welcome to the Homepage</h1>

    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}!</p>
        <nav>
            <ul>
                <li><a href="{% url 'category_list' %}">Categories</a></li>
                <li><a href="{% url 'project_list' %}">Projects</a></li>
                <li><a href="{% url 'reminder_list' %}">Reminders</a></li>
                <li><a href="{% url 'task_list' %}">Tasks</a></li>
                <li><a href="{% url 'timelog_list' %}">Time Logs</a></li>
            </ul>
        </nav>
        <p><a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <p>You are not logged in.</p>
        <nav>
            <ul>
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'register' %}">Register</a></li>
            </ul>
        </nav>
    {% endif %}
</body>
</html>
